<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="balon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Futbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <style>
        .device-title {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .wearable-title { background-color: #ff6b6b; }
        .mobile-title { background-color: #4ecdc4; }
        .tablet-title { background-color: #ffe66d; color: #333; }
        .tv-title { background-color: #ff9ff3; }
        .desktop-title { background-color: #6c5ce7; color: white; }
    </style> -->
</head>
<body>
    <div class="container-fluid">

        <!-- Versión WEARABLE -->
        <div class="d-block d-sm-none">
            <div class="device-title wearable-title">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="title-card">Horarios</div>
                            <div class="body-card">Partidos</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Versión MÓVIL -->
        <div class="d-block d-md-none d-sm-block">
            <div class="device-title mobile-title">
                <h2>Versión Móvil</h2>
                <p>Smartphones (360px-767px)</p>
            </div>
        </div>

        <!-- Versión TABLET -->
        <div class="d-none d-md-block d-lg-none">
            <div class="device-title tablet-title">
                <h2>Versión Tablet</h2>
                <p>Tablets (768px-1024px)</p>
            </div>
        </div>

        <!-- Versión TV -->
        <div class="d-none d-xxl-block">
            <div class="device-title tv-title">
                <h2>Versión TV</h2>
                <p>Pantallas grandes (≥1400px)</p>
            </div>
        </div>

        <div class="d-none d-lg-block d-xxl-none">
            <div class="device-title desktop-title text-center">  <!-- text-center para centrar -->
                <div class="d-inline-block">  <!-- Hace que el div solo ocupe su contenido -->
                    <div class="card card-transparent">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-8 title-color border">HORARIOS</div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-primary">O</button>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                                <div class="card card-background">
                                    <div class="card-body text-light">
                                        <div class="row">
                                            <div class="col-3">
                                                <img class="img-fluid" width="80px" height="80px" src="https://paladarnegro.net/escudoteca/mexico/ligamx/png/atleticosl.png" alt="Equipo 1">
                                            </div>
                                            <div class="col-6 text-center fw-bold">
                                                <div class="d-block">EQUIPO 1</div>
                                                <div class="d-block">VS</div>
                                                <div class="d-block">EQUIPO 2</div>
                                            </div>
                                            <div class="col-3">
                                                <img class="img-fluid" width="80px" height="80px" src="https://paladarnegro.net/escudoteca/mexico/ligamx/png/toluca.png" alt="Equipo 2">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <p class="text-color">Descripción</p>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
